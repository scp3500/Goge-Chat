<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1024" height="1024" rx="220" fill="#111318"/>

  <defs>
    <linearGradient id="gobeGradient" x1="200" y1="800" x2="824" y2="224" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <circle cx="512" cy="512" r="400" stroke="white" stroke-width="0.5" stroke-dasharray="4 20" opacity="0.1"/>

  <g transform="translate(512, 512)" filter="url(#glow)">
    <path d="M 320 -120 A 320 320 0 1 0 320 120 L 60 120" 
          stroke="url(#gobeGradient)" 
          stroke-width="95" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>

    <g transform="translate(320, 0)">
      <path d="M 70 0 L 35 -60.6 L -35 -60.6 L -70 0 L -35 60.6 L 35 60.6 Z" fill="white">
          <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
          <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
</svg>
